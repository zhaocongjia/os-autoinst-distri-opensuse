name:           lvm-encrypt-separate-boot_uefi
description:    >
  Same as lvm-full-encrypt, but with separate boot not encrypted partition.
vars:
  UNENCRYPTED_BOOT: 1
  ENCRYPT: 1
  FULL_LVM_ENCRYPT: 1
  DESKTOP: textmode
  YUI_REST_API: 1
conditional_schedule:
  access_beta_distribution:
    BETA:
      1:
        - installation/access_beta_distribution
schedule:
  - installation/bootloader_start
  - installation/setup_libyui
  - '{{access_beta_distribution}}'
  - installation/licensing/accept_license
  - installation/online_repos/disable_online_repos
  - installation/installation_mode
  - installation/logpackages
  - installation/system_role/select_role_server
  - installation/partitioning/new_partitioning_gpt
  - installation/clock_and_timezone/accept_timezone_configuration
  - installation/authentication/default_user_simple_pwd
  - installation/installation_overview
  - installation/bootloader_settings/disable_boot_menu_timeout
  - installation/launch_installation
  - installation/confirm_installation
  - installation/performing_installation/perform_installation
  - installation/logs_from_installation_system
test_data:
  disks:
  - name: vda
    partitions:
      - size: 2MiB
        role: raw-volume
        id: bios-boot
      - size: 500MiB
        role: operating-system
        formatting_options:
          should_format: 1
          filesystem: ext2
        mounting_options:
          should_mount: 1
          mount_point: /boot
      - role: raw-volume
        id: linux-lvm
        encrypt_device: 1
  lvm:
    volume_groups:
    - name: vg-system
      devices:
        - /dev/vda3
      logical_volumes:
        - name: lv-swap
          size: 2000MiB
          role: swap
        - name: lv-root
          role: operating-system
